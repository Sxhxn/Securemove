<style>
    /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f8f9fa;
    color: #333;
    height: 150vh;
}

/* Header */

header{
    position: fixed;
    width: 100%;
    top: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #eeeff1;
    padding: 15px 100px;
}

.logo img{
    width: 90px;
}

.navbar{
    display: flex;
}

.navbar li{
    position: relative;
}

.navbar a{
    font-size: 1rem;
    padding: 10px 20px;
    color: var(--text-color);
    font-weight: 500;
}

.navbar a::after{
   content: "";
   width: 0;
   height: 3px;
   background: var(--gradinet);
   position: absolute;
   bottom: -4px;
   left: 0;
   transition: 0.5s;
}

.navbar a:hover::after{
    width: 100%;
}

.header-btn a {
    background: white;
    color: #007bff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.header-btn a:hover {
    background: #0056b3;
    color: white;
}

/* Transport Request Section */
.transport-request {
    padding: 170px 50px 50px;   
}


.heading h1 {
    text-align: center;
    color: #007bff;
    font-size: 28px;
    margin-bottom: 20px;
}

.request-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

.request-form label {
    display: block;
    font-weight: 500;
    margin: 10px 0 5px;
}

.request-form input,
.request-form select,
.request-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.request-form textarea {
    resize: vertical;
    height: 100px;
}

.request-btn {
    text-align: center;
    margin-top: 20px;
}

.request-btn .btn {
    background: #007bff;
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.request-btn .btn:hover {
    background: #0056b3;
}

/* Price Display */
.price-display {
    text-align: center;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #28a745;
}

/* Footer */
footer {
    background: white;
    color: black;
    text-align: center;
    padding: 20px; 
    margin-top: 50px;
}

footer .social a {
    color: black;
    margin: 0 10px;
    font-size: 20px;
    transition: 0.3s;
}

footer .social a:hover {
    color: #007bff;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    .navbar {
        flex-direction: column;
        padding-top: 10px;
    }

    .navbar li {
        margin: 10px 0;
    }

    .transport-request {
        padding: 120px 20px 50px;
    }

    .request-container {
        max-width: 100%;
    }
}

</style>

        // Function to Auto-Increment Key and Save Data
        function saveData(event) {
            event.preventDefault(); // Prevent form reload
    
            // Get form data

            if (name && email && phone) {
                // Get the last key
                get(child(ref(db), "Orders"))

                        let nextKey = 1; // Default key if no entries exist

                            // Get all keys and find the highest one
                            const data = snapshot.val();
                            const keys = Object.keys(data).map(Number); // Convert keys to numbers

                        }
    
                        // Save data with sequential key
                        set(ref(db, `Orders/${nextKey}`), {
