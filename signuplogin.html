<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>

    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    :root {
        --second-color: #00bbff;
        --main-color: #002fff;
        --text-color: #444;
        --gradient: linear-gradient(#002fff, #00bbff);
    }

    header{
        position: fixed;
    }

    body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 150vh;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    .form-title {
        font-size: 1.8rem;
        color: var(--main-color);
        margin-bottom: 15px;
    }

    .input-group {
        position: relative;
        margin: 10px 0;
        width: 100%;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    .input-group label {
        font-size: 0.9rem;
        color: var(--text-color);
        margin-top: 5px;
        display: block;
    }

    .btn {
        background: var(--main-color);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
    }

    .btn:hover {
        background: var(--second-color);
    }

    .or {
        margin: 15px 0;
        color: var(--text-color);
    }

    .icons i {
        font-size: 1.5rem;
        margin: 0 10px;
        cursor: pointer;
        color: var(--main-color);
    }

    .icons i:hover {
        color: var(--second-color);
    }

    .links p {
        color: var(--text-color);
        margin-top: 10px;
    }

    #signInButton, #signUpButton {
        background: none;
        border: none;
        color: var(--main-color);
        cursor: pointer;
        font-weight: 500;
        text-decoration: underline;
    }

    #signInButton:hover, #signUpButton:hover {
        color: var(--second-color);
    }
    </style>
<!--Header-->
<header>
    <a href="index.html" class="logo"><img src="img/logo.jpg" alt=""></a>

    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#reviews">Reviews</a></li>
    </ul>

    <div class="header-btn">
        <a href="signuplogin.html" class="sign-up">Sign Up</a>
        <a href="signuplogin.html" class="login">Login</a>
    </div>
</header>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">--------or--------</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover"><a href="#">Recover Password</a></p>
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <p class="or">---------or--------</p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
